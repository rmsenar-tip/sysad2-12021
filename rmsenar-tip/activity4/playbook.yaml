---
  - name: Install Java Default Package [Ubuntu]
    hosts: ubuntu

    tasks:
    - name: Installing [Java]
      apt:
        name: default-jre
        state: latest
        update_cache: yes

  - name: Install Java Default Package [CentOS]
    hosts: CentOS

    tasks:
    - name: Installing [Java]
      yum:
        name: java-11-openjdk-devel
        state: latest
        update_cache: yes
  - name: Install for [Ubuntu] & [Centos] using pip
    hosts: all 

    tasks:
    - name: Installing [boto,ansible, and openstack]
      pip:
        name:
           - boto
           - ansible
           - python-openstackclient
